#screen=id,backID,infobarID,boxID,exitID,nameID,epgID,service,name,mosaicID (define screen to display)
  #id.........: any value greater then 0, use different id for each screen
  #backID.....: imageID used as fixed background, 0 = none (max size 1280x720)
  #infobarID..: imageID used as infobar, 0 = none (max size 1280x720)
  #infoTime...: infobar time persistence in seconds, 0 = fixed
  #boxID......: first box to display for mosaic screens, 0 = no masaic screen
  #exitID.....: screenID to display on exit/ok press, 0 = plugin exit for mosaic screens, back for others. 
  #buttonID...: buttonID to use, 0 = no buttons. 
  #audioBtn...: Audio button fuctions, 1 = yes, 0 = no, 2 = Yes but No locked audio function (mosaics only), -1 =  no but show speaker image (mosaics only)
  #nameID.....: Label ID for channel name
  #epgID......: Label ID for channel egp
  #aspectRatio: 0=4:3 letterbox, 1=4:3 panscan, 2=16:9, 3=16:9 always, 4=16:10 letterbox, 5=16:10 panscan, 6=16:9 letterbox, -1 = do not change
  #service....: service string 
  #name.......: name of the service
  #mosaicID...: main mosaic screenID used for active function from infobar
  #example:
  #screen=20,20,0,0,1,0,20,1,0,0,1:0:1:2508:170C:FBFF:820000:0:0:0:,Mosaico Formula 1,20

