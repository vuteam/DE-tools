# Generic Interactive Engine v.2.0 (menu.cfg)

#menu=id,path (define any image that will be used for the plugin)
  #id........: any value greater then 0, use different id for each menu
  #buttonId..: [0-9] (default button to assign if screenID<>0) -1 = none, use different buttonId for each menu item or -1
  #locked....: (default locked state) 1 = Locked, 0 = Unlocked
  #item......: description of the item
  #screenID..: screen ID to start (see mosaic.cfg), 0 = none (marker), -1 = exit
  #service...: service string 
  #imgpath...: relative o absolute path of the item's preview image (Max 130x80), empty for no image.
  #example:
  #menu=1,6,0,item A,10,1:0:1:10E7:1644:FBFF:820000:0:0:0:,png/picon1.png
  #menu=2,-1,1,item B,20,1:0:1:2DB8:1A2C:FBFF:820000:0:0:0:,png/picon2.png

